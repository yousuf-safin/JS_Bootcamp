<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>

    <h1>JavaScript in HTML Example</h1>
    <p id="demo">This text will change.</p>

    <script>
        // JavaScript code inside HTML
        document.getElementById("demo").innerHTML = "Hello, Yousuf!";
    </script>

</body>
</html>
